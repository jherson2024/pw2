<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COVID-19 Confirmed Cases Comparison</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div>
    <label for="region1">Región 1:</label>
    <input type="text" id="region1">
    <label for="region2">Región 2:</label>
    <input type="text" id="region2">
    <button onclick="grafica()">Graficar</button>
</div>
<canvas id="grafica"></canvas>
<script>
function grafica() {
    var region1 = document.getElementById("region1").value;
    var region2 = document.getElementById("region2").value;

    fetch('/graficar', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            
        })
    })
    .then(response => response.json())
    .then(data => {
        var ctx = document.getElementById('grafica').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: data.datasets
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    })
    .catch(error => console.error('Error:', error));
}
</script>
</body>
</html>
