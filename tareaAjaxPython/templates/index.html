<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COVID-19 Confirmed Cases Comparison</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    #divGrafica {
        width: 1000px; 
        height: 650px; 
    }
</style>
</head>
<body>
<div>
    <label for="region1">Región 1:</label>
    <input type="text" id="region1">
    <label for="region2">Región 2:</label>
    <input type="text" id="region2">
    <button onclick="graficar()">Graficar</button>
</div>
<div id="divGrafica"><canvas id="grafica"></canvas></div>
<script>
var grafica = null;

function graficar() {
    var region1 = document.getElementById("region1").value;
    var region2 = document.getElementById("region2").value;

    fetch('/graficar', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            region1: region1,
            region2: region2
        })
    })
    .then(response => response.json())
    .then(data => {
        var ctx = document.getElementById('grafica').getContext('2d');
        if (grafica) {
            grafica.destroy();
        }
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        grafica = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: data.datasets
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    })
    .catch(error => console.error('Error:', error));
}
</script>
</body>
</html>
