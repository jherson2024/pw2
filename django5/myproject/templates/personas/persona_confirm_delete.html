<!-- templates/personas/persona_confirm_delete.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Eliminar {{ object.nombres }} {{ object.apellidos }}</h1>
    <p>¿Estás seguro de que deseas eliminar a esta persona?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'personas:persona-list' %}">Cancelar</a>
</body>
</html>
