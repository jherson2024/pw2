<!-- templates/personas/persona_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Editar{% else %}Crear{% endif %} Persona</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Crear{% endif %} Persona</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Actualizar{% else %}Crear{% endif %}</button>
    </form>
    <a href="{% url 'personas:persona-list' %}">Cancelar</a>
</body>
</html>
