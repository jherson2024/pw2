<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <button onclick="lista()">Lista de peliculas</button>
    <div id="lista"></div>
    <script>
        function lista(){
            div=document.getElementById("lista");
            fetch("/movies")
            .then(response=>{
                return response.json();
            })
            .then(data=>{
                data.forEach(pelicula=>{
                    const p=document.createElement("p");
                    p.textContent=pelicula;
                    div.appendChil(p);
                });
            }
        }
    </script>
</body>
</html>
